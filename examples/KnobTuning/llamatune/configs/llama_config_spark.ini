[benchmark_info]
name=ycsb
workload=workloada

[dbms_info]
name=postgres

[executor]
classname=SparkExecutor
sqls_file_path=../examples/stats_less_than_2_sec_time2int.txt
db_name = stats_tiny

[global]
iters=50

[optimizer]
rand_percentage=0.1
n_estimators=100

[policy]
classname=NoPrunning

[spaces]
definition=spark-3.3.2-runtime
ignore=postgres-none
adapter_alias=hesbo
le_low_dim=16
bias_prob_sv=0.2
quantization_factor=10000
target_metric=throughput

[storage]
classname=FileTablesStorage
outdir=results
